<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Anasayfa</title>
  </head>
  <body>

    <div class="row m-4">
      <div class="col-3">
          <a href="anasayfa.html" class="brand"><i class="fa-brands fa-twitter"></i></a>
          <nav class="nav nav-pills flex-column flex-nowrap overflow-auto slider__nav">
              <a href="#" class="nav-link"><i class="fa-solid fa-house me-2"></i>Anasayfa</a>
              <a href="#" class="nav-link"><i class="fa-solid fa-magnifying-glass me-2"></i>Keşfet</a>
              <a href="#" class="nav-link"><i class="fa-regular fa-bell me-2"></i>Bildirimler</a>
              <a href="#" class="nav-link"><i class="fa-regular fa-envelope me-2"></i>Mesajlar</a>
              <a href="#" class="nav-link"><i class="fa-regular fa-user me-2"></i>Profil</a>
              <a href="#" class="nav-link"><i class="fa-solid fa-ellipsis me-2"></i>Daha fazla</a>
          </nav>
          <button type="button" id="cardTweet" class="btn btn-primary">Paylaş</button>
      </div>
      
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <a href="#">Sana Özel</a>
            <a href="#">Takip Edilenler</a>
          </div>
          <div class="card-body">
              <img src="img/profile.png" alt="">
              <textarea name="tweet" id="tweetTxt" placeholder="Neler oluyor?"></textarea>
          </div>
          <div class="card-footer">
              <div>
                <a href="#"><i class="fa-solid fa-image"></i></a>
                <a href="#"><i class="fa-solid fa-square-poll-horizontal"></i></a>
                <a href="#"><i class="fa-solid fa-face-smile"></i></a>
              </div>
              <div>
                <button type="button" id="tweet" class="btn btn-primary">Paylaş</button>
              </div>
          </div>
        </div>
      </div>

      <div class="col-3">
        <form class="d-flex">
          <input type="text" class="form-control me-1" placeholder="Ara">
          <button name="search" type="button" class="btn btn-secondary">
              <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>

        <div class="card-right">
          <h4>Gündem</h4>
            <a href="#">#1</a>

            <a href="#">#3</a>

            <a href="#">#7</a>
            <a href="#">#8</a>
            <a href="#">#9</a>

        </div>
      </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
