<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Profil</title>
  </head>
  <body>

    <div class="row m-4">
      <div class="col-3">
          <a href="anasayfa.html" class="brand"><i class="fa-brands fa-twitter"></i></a>
          <nav class="nav nav-pills flex-column flex-nowrap overflow-auto slider__nav">
              <a href="anasayfa.html" class="nav-link"><i class="fa-solid fa-house me-2"></i>Anasayfa</a>
              <a href="kesfet.html" class="nav-link"><i class="fa-solid fa-magnifying-glass me-2"></i>Keşfet</a>
              <a href="bildirim.html" class="nav-link"><i class="fa-regular fa-bell me-2"></i>Bildirimler</a>
              <a href="mesaj.html" class="nav-link"><i class="fa-regular fa-envelope me-2"></i>Mesajlar</a>
              <a href="profile.html" class="nav-link"><i class="fa-regular fa-user me-2"></i>Profil</a>
              <a href="#" class="nav-link"><i class="fa-solid fa-ellipsis me-2"></i>Daha fazla</a>
          </nav>
          <button type="button" id="cardTweet" class="btn btn-primary">Paylaş</button>
      </div>

      <div class="col-6 content">
        <div class="card">
          <div class="left">
            <img src="img/profile.png" alt="" class="pImg">
          </div>
          <div class="right ps-4">
            <h4>name</h4>
            <span>@username</span>
            <div class="d-flex  mt-2">
              <span>123 Takip edilen</span>
              <span class="ms-4">120 Takipçi</span>
            </div>
            <div class="d-flex justify-content-evenly mt-4">
              <span>Gönderiler</span>
              <span>Yanıtlar</span>
              <span>Medya</span>
              <span>Beğeni</span>
            </div>
          </div>
        </div>
      </div>

      <div class="col-3">

        <input type="text" id="search" class="form-control me-1" placeholder="Ara" oninput="getProfile()" onblur="temizle()">

        <div id="searchCard" class="search" >
          
        </div>

        <div class="follow mt-5">
            <h4 class="pt-3 ps-3">Bunları beğenebilirsin</h4>
            <div id="profile">
            </div>
        </div>
      </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="search.js"></script>
    <script src="who-to-follow.js"></script>
  </body>
</html>
