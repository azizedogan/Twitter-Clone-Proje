<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Twitter Login</title>
    <style>
        .fa-twitter {
            margin: 30%;
            font-size: 150px;
            color: blue;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
  </head>
  <body>

    <div class="row g-0">
        <div class="col-5 ">
            <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="col-7">
            <div class="container my-5 d-flex justify-content-start">
                <div class="col-md-7">
                    <div class="card ms-4">
                        <div class="card-header">Kullanıcı Oluştur</div>
                        <div class="card-body">
                            <form id="form" novalidate>
                                <div class="form-group">
                                    <label for="name">İsim</label>
                                    <input type="text" class="form-control" id="name" placeholder="Adınızı giriniz">
                                    <div></div>
                                </div>
                                <div class="form-group">
                                    <label for="username">Kullanıcı Adı</label>
                                    <input type="text" class="form-control" id="username" placeholder="Kullanıcı adınızı giriniz">
                                    <div></div>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email giriniz">
                                    <div></div>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Telefon</label>
                                    <input type="number" class="form-control" id="phone" placeholder="Telefon numarası giriniz">
                                    <div></div>
                                </div>
                                <div class="form-group">
                                    <label for="password">Parola</label>
                                    <input type="password" class="form-control" id="password" placeholder="Parola giriniz">
                                    <div></div>
                                </div>
                                <div class="form-group">
                                    <label for="repassword">Parola Tekrar</label>
                                    <input type="password" class="form-control" id="repassword" placeholder="Parolayı tekrar giriniz">
                                    <div></div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mt-2">Kayıt Ol</button>
                            </form>
                        </div>
                    </div>

                    <div class="mt-2">
                        <span class="ms-4">Zaten bir hesabın var mı?</span>
                        <a href="girisyap.html" class="text-decoration-none">Giriş yap</a>
                    </div>
                </div>
            </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="kayitol.js"></script>
  </body>
  </html>
